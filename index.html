<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinel - Autonomous Competitive Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              sentinel: {
                bg: '#000000',
                card: '#0a0a0a',
                border: '#262626',
                accent: '#3b82f6',
                success: '#10b981',
                warning: '#f59e0b',
                danger: '#ef4444',
                text: '#ededed',
                muted: '#a1a1aa'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'sway-45': 'sway45 6s ease-in-out infinite',
              'cursor-blink': 'cursorBlink 1s step-end infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              sway45: {
                '0%, 100%': { transform: 'rotate(-25deg)' },
                '50%': { transform: 'rotate(25deg)' }, // Adjusted to 25deg visually as 45 is often too extreme for UI, but mimics the requested sway
              },
              cursorBlink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ededed;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #262626; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040; 
      }
      
      /* Markdown Styles */
      .markdown-body {
        overflow-wrap: break-word;
        word-wrap: break-word;
      }
      .markdown-body h1 { font-size: 1.5rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 1rem; color: #fff; line-height: 1.3; }
      .markdown-body h2 { font-size: 1.25rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.75rem; color: #e5e5e5; border-bottom: 1px solid #262626; padding-bottom: 0.5rem; line-height: 1.3; }
      .markdown-body h3 { font-size: 1.1rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: #d4d4d4; }
      .markdown-body p { margin-bottom: 1rem; line-height: 1.6; color: #a1a1aa; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; color: #a1a1aa; }
      .markdown-body li { margin-bottom: 0.25rem; }
      .markdown-body strong { color: #fff; font-weight: 600; }
      .markdown-body a { color: #3b82f6; text-decoration: none; }
      .markdown-body a:hover { text-decoration: underline; }
      .markdown-body blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; color: #a1a1aa; font-style: italic; margin: 1rem 0; }
      
      /* Responsive Tables */
      .markdown-body table { 
        display: block; 
        width: 100%; 
        overflow-x: auto; 
        border-collapse: collapse; 
        margin-bottom: 1rem; 
        -webkit-overflow-scrolling: touch;
      }
      .markdown-body th, .markdown-body td { 
        border: 1px solid #262626; 
        padding: 0.75rem; 
        text-align: left; 
        min-width: 140px; /* Prevent squashing columns */
      }
      .markdown-body th { background-color: #0a0a0a; color: #fff; font-weight: 600; }
      
      /* Mobile specific adjustments */
      @media (max-width: 640px) {
        .markdown-body h1 { font-size: 1.25rem; }
        .markdown-body h2 { font-size: 1.1rem; }
        .markdown-body th, .markdown-body td { padding: 0.5rem; font-size: 0.85rem; }
        .markdown-body ul { padding-left: 1.2rem; }
      }

      /* Glass utility */
      .glass-panel {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1"
  }
}
</script>

</head>

</html>
